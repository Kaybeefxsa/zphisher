  <style>
        #weixin-tip {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            filter: alpha(opacity=80);
            z-index: 99999;
            width: 100%;
            height: 100%;
        }

        #weixin-tip p {
            text-align: center;
            margin-top: 10%;
            padding: 0 5%;
            position: relative;
        }
        .main {
            box-sizing: border-box;
            background-repeat: no-repeat;
            min-height: 100vh;
            background-size: cover;
            background-position: center top;
            padding: 8rem 0 1rem;
        }
        .main.morning{
            background-image: url('https://imgs-oss-alis.oss-eu-central-1.aliyuncs.com/tpl/Public/images/morning.jpg');
        }
        .main.night{
            background-image: url('https://imgs-oss-alis.oss-eu-central-1.aliyuncs.com/tpl/Public/images/night.jpg');
        }
        .main.noon{
            background-image: url('https://imgs-oss-alis.oss-eu-central-1.aliyuncs.com/tpl/Public/images/noon.jpg?20210513');
        }
        @media screen and (min-width: 472px) {
            .main{
                background-size: 100% auto;
            }
        }
        .login_form {
            /* position: fixed; */
            width: 66.6667vw;
            /* left: 50%; */
            /* transform: translateX(-50%); */
            /* bottom: 30.3333vw; */
            margin: 0 auto;
            font-size: 4.2vw;
            color: #fff;
        }
        .input-box {
            display: flex;
            align-items: center;
            padding-bottom: 0.8vw;
            border-bottom: 1px solid #ffffff;
            line-height: 7.6667vw;
        }
        .input-box:not(:first-child) {
            margin-top: 4vw;
        }
        .input-box input{
            flex-grow: 1;
            border: none ;
            outline: none;
            background:transparent;
        }
        .input-box input::placeholder {
            text-align: left;
            text-indent: 0.8vw;
            color: #fff;
        }
        .iconfont {
            font-size: 4.2vw;
            padding-right: 0.8vw;
        }
        
        .btn-box {
            display: flex;
            justify-content: space-between;
            padding: 6.3333vw 2.6667vw 0;
        }
        .btn-box .login-btn {
            text-align: center;
            width: 26.6667vw;
            height: 9vw;
            line-height:9vw;
            color: #fff;
            background: transparent;
            border: 1px solid #fff;
        }
        .forget {
            display: block;
            margin-top: 6.6667vw;
            color: #fff;
        }
        @media screen and (min-width: 780px) {
            .main {
                height: auto;
                min-height: 100vh;
                background-position: center bottom;
            }
            .login_form {
                position: fixed;
                width: 600px;
                left: 50%;
                top: 50%;
                bottom: auto;
                transform: translateY(-50%) translateX(-50%);
                font-size: 16px;
                color: #fff;
            }
            .input-box {
                display: flex;
                align-items: center;
                padding-bottom: 15px;
                border-bottom: 1px solid #ffffff;
                line-height: 60px;
            }
            .input-box:not(:first-child) {
                margin-top: 24px;
            }
            .input-box input{
                flex-grow: 1;
                border: none ;
                outline: none;
                background:transparent;
            }
            .input-box input::placeholder {
                text-align: left;
                text-indent: 10px;
                color: #fff;
            }
            .iconfont {
                font-size: 16px;
                padding-right: 10px;
            }
            
            .btn-box {
                display: flex;
                justify-content: space-between;
                padding: 30px 20px 0;
            }
            .btn-box .login-btn {
                text-align: center;
                width: 45%;
                height: 50px;
                line-height:50px;
                color: #fff;
                background: transparent;
                border: 1px solid #fff;
            }
            .forget {
                display: block;
                margin-top: 40px;
                color: #fff;
            }
        }
    </style>
